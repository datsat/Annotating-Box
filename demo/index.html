<html>
<head>
	<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
	<script src="ab.js" type="text/javascript"></script>
	<link type="text/css" rel="stylesheet" href="ab.css">
    <script type="text/javascript">
		$(document).ready(function() {
			var sb = new SemanticBox("semanticbox");
			
			String.prototype.toHtmlEntities = function() {
				return this.replace(/[^a-z0-9\.\-\_\s\t]/ig, function(c) {
					return '&#'+c.charCodeAt(0)+';';
				});
			};

			$("#btn").click(function(){
				$("#code").html(sb.getHTML().toHtmlEntities());
			});
			
			$("#chkAutocomplete").prop('checked', false);
			$("#chkTooltip").prop('checked', true);
			$("#chkAutocomplete").click(function(){
				sb.setEnabledAutocomplete($("#chkAutocomplete").prop('checked'));
			});
			$("#chkTooltip").click(function(){
				sb.setEnabledTooltip($("#chkTooltip").prop('checked'));
			});
			
			
			$("#chkCtrlSpace").prop('checked', true);
			$("#chkTab").prop('checked', false);
			$("#chkRightClick").prop('checked', false);
			$("#chkCtrlSpace").click(function(){
				sb.setActivationMethod(1);
			});
			$("#chkTab").click(function(){
				sb.setActivationMethod(2);
			});
			$("#chkRightClick").click(function(){
				sb.setActivationMethod(3);
			});
		});
		
    </script>
</head>
<body>
	<table>
	<tr>
	<td>
	<div class="SemanticBox" id="semanticbox" contentEditable="true"></div>
	</td>
	<td>
	<h3>Dynamic options</h3>
	<input type="checkbox" name="option" id="chkAutocomplete"/><label for="chkAutocomplete">Enable Auto-complete</label><br>
	<input type="checkbox" checked name="option" id="chkTooltip"/><label for="chkTooltip">Enable tooltips</label><br><br>
	<fieldset>
		<legend>Activation method</legend>
		<input type="radio" checked name="activation" id="chkCtrlSpace"/><label for="chkCtrlSpace">Use "Ctrl+Space"</label><br>
		<input type="radio" name="activation" id="chkTab"/><label for="chkTab">Use "Tab"</label><br>
		<input type="radio" name="activation" id="chkRightClick"/><label for="chkRightClick">Use "Right mouse click"</label><br>
	</fieldset>
	
	</td>
	</tr>
	<table>
	<input type="button" value="Get Code" id="btn"\>
	<div id="code" style="max-width:700px"></div>
</body>
</html>
